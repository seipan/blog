name: Deploy Astro Blog to MinIO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  MC_VERSION: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Build Astro site
        run: npm run build

      - name: Install MinIO Client (mc)
        run: |
          echo "Installing MinIO Client..."
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          ./mc --version


      - name: Start proxy server
        env:
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          PROXY_PORT: 8080
        run: |
          echo "Starting proxy server..."
          echo "MINIO_ENDPOINT: ${MINIO_ENDPOINT}"
          echo "PROXY_PORT: ${PROXY_PORT}"
          
          # デバッグ情報
          ls -la .github/scripts/
          
          # プロキシサーバーを起動
          node .github/scripts/proxy-server.js > proxy.log 2>&1 &
          PROXY_PID=$!
          echo "PROXY_PID=$PROXY_PID" >> $GITHUB_ENV
          
          # プロキシサーバーの起動を確認
          echo "Waiting for proxy server to start..."
          for i in {1..10}; do
            if nc -z localhost 8080 2>/dev/null; then
              echo "✓ Proxy server is ready on port 8080"
              break
            fi
            echo "  Attempt $i/10..."
            sleep 1
          done
          
          # プロセスの確認
          ps aux | grep node || true
          
          # ログの確認（最初の数行）
          head -20 proxy.log || true
          
      - name: Configure MinIO alias via proxy
        env:
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "Configuring MinIO alias via proxy..."
          
          # プロキシサーバーの状態確認
          echo "Checking proxy server status..."
          if ps -p $PROXY_PID > /dev/null 2>&1; then
            echo "✓ Proxy process is running (PID: $PROXY_PID)"
          else
            echo "✗ Proxy process is NOT running"
            echo "Proxy log contents:"
            cat proxy.log || echo "No log file found"
            exit 1
          fi
          
          # ポートの確認
          echo "Checking port 8080..."
          netstat -tuln | grep 8080 || echo "Port 8080 not found in netstat"
          lsof -i :8080 || echo "Port 8080 not found in lsof"
          
          # 接続テスト
          echo "Testing connection to proxy..."
          curl -v http://localhost:8080 || echo "curl failed"
          
          # MC設定
          ./mc alias set blog http://localhost:8080 "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"
          ./mc alias ls blog

      - name: Ensure bucket exists
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
        run: |
          echo "Ensuring bucket exists: $MINIO_BUCKET"
          ./mc mb --ignore-existing blog/$MINIO_BUCKET || true

      - name: Upload to MinIO
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          MINIO_PREFIX: ${{ secrets.MINIO_PREFIX }}
        run: |
          echo "Starting upload to MinIO..."
          echo "  Bucket: $MINIO_BUCKET"
          echo "  Prefix: $MINIO_PREFIX"
          
          ./mc mirror \
             --overwrite \
             --remove \
             --exclude "*.map" \
             dist/ \
             blog/$MINIO_BUCKET/$MINIO_PREFIX
          
          echo "Upload complete. Listing uploaded files:"
          ./mc ls --recursive blog/$MINIO_BUCKET/$MINIO_PREFIX | head -20
          
      - name: Stop proxy server
        if: always()
        run: |
          if [ -n "$PROXY_PID" ]; then
            echo "Stopping proxy server..."
            kill $PROXY_PID || true
          fi
    