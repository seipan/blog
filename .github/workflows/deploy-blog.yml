name: Deploy Astro Blog to MinIO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  MC_VERSION: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Build Astro site
        run: npm run build

      - name: Install MinIO Client (mc)
        run: |
          echo "Installing MinIO Client..."
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          ./mc --version


      - name: Start forward proxy server
        env:
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Starting forward proxy server..."
          node .github/scripts/forward-proxy.cjs > proxy.log 2>&1 &
          PROXY_PID=$!
          echo "PROXY_PID=$PROXY_PID" >> $GITHUB_ENV
          
          # Wait for proxy to start
          for i in {1..10}; do
            if nc -z localhost 8080 2>/dev/null; then
              echo "âœ“ Forward proxy server is ready"
              break
            fi
            sleep 1
          done
          
      - name: Upload to MinIO via proxy
        env:
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          MINIO_PREFIX: ${{ secrets.MINIO_PREFIX }}
          HTTP_PROXY: http://localhost:8080
          HTTPS_PROXY: http://localhost:8080
        run: |
          echo "Configuring MinIO alias..."
          ./mc alias set blog "$MINIO_ENDPOINT" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"
          
          echo "Testing connection..."
          ./mc ls blog/ || true
          
          echo "Ensuring bucket exists: $MINIO_BUCKET"
          ./mc mb --ignore-existing blog/$MINIO_BUCKET || true
          
          echo "Starting upload to MinIO..."
          echo "  Bucket: $MINIO_BUCKET"
          echo "  Prefix: $MINIO_PREFIX"
          
          ./mc mirror \
             --overwrite \
             --remove \
             --exclude "*.map" \
             dist/ \
             blog/$MINIO_BUCKET/$MINIO_PREFIX
          
          echo "Upload complete. Listing uploaded files:"
          ./mc ls --recursive blog/$MINIO_BUCKET/$MINIO_PREFIX | head -20
          
      - name: Stop forward proxy server
        if: always()
        run: |
          if [ -n "$PROXY_PID" ]; then
            echo "Stopping forward proxy server..."
            kill $PROXY_PID || true
            echo "=== Proxy Server Logs ==="
            cat proxy.log || true
          fi
    