name: Deploy Astro Blog to MinIO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  MC_VERSION: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Build Astro site
        run: npm run build

      - name: Install MinIO Client (mc)
        run: |
          echo "Installing MinIO Client..."
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          ./mc --version


      - name: Configure MinIO alias  
        env:
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Configuring MinIO alias..."
          ./mc alias set blog "$MINIO_ENDPOINT" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"
          
          # Create wrapper script for mc with headers
          cat > mc-with-headers.sh << EOF
          #!/bin/bash
          ./mc --header "CF-Access-Client-Id:${CF_ACCESS_CLIENT_ID}" \\
               --header "CF-Access-Client-Secret:${CF_ACCESS_CLIENT_SECRET}" \\
               "\$@"
          EOF
          chmod +x mc-with-headers.sh
          
          echo "Testing connection..."
          ./mc-with-headers.sh ls blog/ || true

      - name: Ensure bucket exists
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Ensuring bucket exists: $MINIO_BUCKET"
          ./mc-with-headers.sh mb --ignore-existing blog/$MINIO_BUCKET || true

      - name: Upload to MinIO
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          MINIO_PREFIX: ${{ secrets.MINIO_PREFIX }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: |
          echo "Starting upload to MinIO..."
          echo "  Bucket: $MINIO_BUCKET"
          echo "  Prefix: $MINIO_PREFIX"
          
          ./mc-with-headers.sh mirror \
             --overwrite \
             --remove \
             --exclude "*.map" \
             dist/ \
             blog/$MINIO_BUCKET/$MINIO_PREFIX
          
          echo "Upload complete. Listing uploaded files:"
          ./mc-with-headers.sh ls --recursive blog/$MINIO_BUCKET/$MINIO_PREFIX | head -20
    