name: Deploy Astro Blog to MinIO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  MC_VERSION: 'latest'
  PROXY_PORT: '19000'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline

      - name: Build Astro site
        run: npm run build

      - name: Start CloudFlare Access proxy
        env:
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          PROXY_PORT: ${{ env.PROXY_PORT }}
        run: |
          echo "Starting CloudFlare Access proxy..."
          node .github/scripts/cf-access-proxy.cjs &
          PROXY_PID=$!
          echo "PROXY_PID=$PROXY_PID" >> $GITHUB_ENV
          
          # Wait for proxy to be ready
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:${{ env.PROXY_PORT }} | grep -q "[0-9]"; then
              echo "Proxy is ready"
              break
            fi
            echo "Waiting for proxy to start (attempt $i/30)..."
            sleep 1
          done


      - name: Install MinIO Client (mc)
        run: |
          echo "Installing MinIO Client..."
          curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o mc
          chmod +x mc
          ./mc --version

      - name: Configure MinIO alias
        env:
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
        run: |
          echo "Configuring MinIO alias..."
          ./mc alias set blog "http://127.0.0.1:${{ env.PROXY_PORT }}" "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY"
          ./mc alias ls blog

      - name: Ensure bucket exists
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
        run: |
          echo "Ensuring bucket exists: $MINIO_BUCKET"
          ./mc mb --ignore-existing blog/$MINIO_BUCKET || true

      - name: Upload to MinIO
        env:
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          MINIO_PREFIX: ${{ secrets.MINIO_PREFIX }}
        run: |
          echo "Starting upload to MinIO..."
          echo "  Bucket: $MINIO_BUCKET"
          echo "  Prefix: $MINIO_PREFIX"
          
          ./mc mirror \
            --overwrite \
            --remove \
            --exclude "*.map" \
            dist/ \
            blog/$MINIO_BUCKET/$MINIO_PREFIX
          
          echo "Upload complete. Listing uploaded files:"
          ./mc ls --recursive blog/$MINIO_BUCKET/$MINIO_PREFIX | head -20
          
      - name: Cleanup
        if: always()
        run: |
          if [ ! -z "$PROXY_PID" ]; then
            echo "Stopping proxy process (PID: $PROXY_PID)"
            kill $PROXY_PID || true
          fi
